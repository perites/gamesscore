<html>
<head>
	<title>score games</title>
</head>
<body>

<h1>Name : {{ game._id}} </h1>
<h2>year: {{game.year}}</h2>
<img src={{game.image}}>

{%else%}

<br>
<form action="/change/game/{{game._id}}" >

</form>
{%endif%}

</body>
</html>
